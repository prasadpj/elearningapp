<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">E-Learning</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li routerLinkActive="active current" class="nav-item"  *ngFor="let item of allNav">

        <a class="nav-link" routerLink="{{item.routerLink}}" *ngIf="item.IsClient || clientRegisterService.isAdmin()">{{item.text}} </a>
      </li>


    </ul>
    <ul class="navbar-nav pull-right">
        <li routerLinkActive="active current" class=" my-2 my-sm-0" style="float:right">
            <a class="nav-link" routerLink="/home" data-toggle="tooltip" title="Logout"><i class='fa fa-mail-forward fa-2x' style=" color:white" (click)="signout()"></i> </a>
          </li>
      <!-- <input class="form-control mr-sm-2" type="text" placeholder="Search">

      </ul>
  </div>


</nav>
