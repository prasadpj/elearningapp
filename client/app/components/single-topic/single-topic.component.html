<div class="container-fluid" style="margin-top:15px;margin-bottom:20px;">
<div class="row">
		<div class="col-sm-4 col-md-3 sidebar">
    <div class="mini-submenu">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </div>
    <div class="list-group" style="height: 500px;overflow-y: scroll">
        <span href="#" class="list-group-item active">
            Submenu
            <span class="pull-right" id="slide-submenu">
                <i class="fa fa-times"></i>
            </span>
        </span>
        <a class="list-group-item">
            <div *ngFor="let items of chapterList">

                <app-demo-test title="{{ items.ChapterName}}">
                  <div *ngFor="let item of items.Topic">
                    <a [routerLink]="['/singletopic']" [queryParams]="{ VideoURL: item.VideoURL, courseId: items.CourseID  }" class="card-link"
                      style="font-size: 20px;font-family: Arial, Helvetica, sans-serif" (click)="addToStorage()">
                      <i class="icon fa fa-video pull-left"></i>
                      {{ item.Serial}} {{ item.TopicName }} {{ item.VideoLength}}
                    </a>
                    <hr>
                  </div>
                </app-demo-test>
              </div>





        </a>

    </div>
</div>
<div class="col-sm-6 col-md-6">
    <video height="100%" width="100%" controls>
        <source [src]="VideoUrl" type="video/mp4">
      </video>
</div>
	</div>
</div>
