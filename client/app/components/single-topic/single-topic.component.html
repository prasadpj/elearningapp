<div class="container-fluid" style="margin-top:15px;">
    <div class="row">
        <div class="col-sm-4 col-md-3 sidebar">
            <div class="mini-submenu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </div>
            <div class="list-group" style="overflow-y: scroll;height: 70%">
                <span href="#" class="list-group-item active">
                    Submenu
                    <span class="pull-right" id="slide-submenu">
                        <i class="fa fa-times"></i>
                    </span>
                </span>
                <a class="list-group-item">
                    <div *ngFor="let items of chapterList">

                        <app-demo-test title="{{ items.ChapterName}}">
                            <div *ngFor="let item of items.Topic">
                                <div class="row">
                                    <div class="col-lg-1">
                                        <i [ngClass]="setIcon(item.VideoURL)"></i>
                                    </div>

                                    <div class="col-lg-8">
                                        <!-- {{ item.Serial }} -->

                                        <a [routerLink]="['/singletopic']" [queryParams]="{ VideoURL: item.VideoURL, courseId: items.CourseID  }" class="card-link"
                                            (click)="addToStorage()">

                                            {{ item.TopicName }}
                                        </a>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="pull-right">{{ item.VideoLength}}:00</div>
                                    </div>
                                    <!-- <div class="col-lg-2">
                                    <div class="pull-right">{{ item.VideoLength}}:00</div>
                                  </div> -->
                                </div>
                                <hr>

                            </div>
                        </app-demo-test>
                    </div>





                </a>

            </div>
        </div>
        <div class="col-sm-6 col-md-9"  style="height: 80%">
            <video  width="100%" controls>
                <source [src]="VideoUrl" type="video/mp4">
            </video>
        </div>
    </div>
</div>
