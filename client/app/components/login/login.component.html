
<form class="form-horizontal course-form" #loginForm='ngForm' [formGroup]="form" (ngSubmit)="login(loginForm)" style="padding:20px">
        <div class="wrapper fadeInDown">
        
                
                <div id="formContent">
        
                        <div class="fadeIn first">
                                <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
                              </div>
                <div class="form-group">
                        <div class="col-lg-12">
                <input type="text" class="fadeIn second" placeholder="Email" id="inputEmail" [(ngModel)]="loginService.selectedLogin.Email"  name="Email" formControlName="Email">
                <div class='alert alert-danger' *ngIf="Email.touched && Email.invalid">
                        <div *ngIf="Email.errors.required">Email required!</div>
                        <div *ngIf="Email.errors.minlength">Email should be atleast 3 char</div>
                        <div *ngIf="Email.errors.email">Enter a valid Email ID</div>
                  </div>
           </div></div>
            <div class="form-group">
                    <div class="col-lg-12">
                <input type="password" class="fadeIn third" placeholder="Password"  id="inputPassword" [(ngModel)]="loginService.selectedLogin.Password"  name="Password" formControlName="Password">
                <div class='alert alert-danger' *ngIf="Password.touched && Password.invalid">
                        <div *ngIf="Password.errors.required">Password required!</div>
                        <div *ngIf="Password.errors.minlength">Password should be atleast 8 char</div>
                        <div *ngIf="Password.errors.maxlength">Password should only max 16 char</div>
                        
                  </div>
            </div></div>
            <a class="underlineHover pull-right fadeIn fourth" style="padding: 10px 10px" href="#">Forgot Password?</a> 
            <br>
            <br>
            <br>
            <div class="form-group">
                    <input type="submit" value="Log In" [disabled]='loginForm.invalid' class="fadeIn fourth"><span style="margin:5px"></span>
                    <input type="reset" value="Cancel" class="fadeIn fourth" (click)="resetForm(loginForm)"></div>
            <div class="form-group"><div class="col-lg-12">
                    <div id="formFooter">
                            Not yet registered?<a class="underlineHover" routerLink="/register"> <span style="padding: 5px">Click Here</span> </a>to sign up now.
                      </div></div>
        </div>
        </div>
        </div>
        
        
        </form>
