<form class="form-horizontal course-form" #loginForm='ngForm' [formGroup]="form" (ngSubmit)="login(loginForm)" style="padding:20px">
        <div class="wrapper" style="margin-bottom: 8%">

                        <div class="card" id="formContent">
                                <div class="card-header" style="text-align: center">Login </div>
                                <div class="card-body">
                                                <div class="" style="margin-top: 30px">
                
                                                </div>
                                                <div class="form-group">
                                                        <div class="col-lg-12">
                                                                <input type="text" class="" placeholder="Email" id="inputEmail" [(ngModel)]="loginService.selectedLogin.Email" name="Email"
                                                                        formControlName="Email">
                                                        </div>
                                                        <div class="col-md-10" style="margin-left: 36px">
                                                                <div class='alert alert-danger' *ngIf="Email.touched && Email.invalid">
                                                                        <div *ngIf="Email.errors.required">Email required!</div>
                                                                        <div *ngIf="Email.errors.minlength">Email should be atleast 3 char</div>
                                                                        <div *ngIf="Email.errors.email">Enter a valid Email ID</div>
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="form-group">
                                                        <div class="col-lg-12">
                                                                <input type="password" class="" placeholder="Password" id="inputPassword" [(ngModel)]="loginService.selectedLogin.Password"
                                                                        name="Password" formControlName="Password">
                
                                                        </div>
                                                        <div class="col-md-10" style="margin-left: 36px">
                                                                <div class='alert alert-danger' *ngIf="Password.touched && Password.invalid">
                                                                        <div *ngIf="Password.errors.required">Password required!</div>
                                                                        <div *ngIf="Password.errors.minlength">Password should be atleast 8 char</div>
                                                                        <div *ngIf="Password.errors.maxlength">Password should only max 16 char</div>
                
                                                                </div>
                                                        </div>
                                                </div>
                                                <a class="underlineHover pull-right " style="padding: 10px 10px" routerLink="/forgotpassword">Forgot Password?</a>
                                                <br>
                                                <br>
                                                <br>
                                                <div class="form-group">
                                                        <input type="submit" value="Log In" [disabled]='loginForm.invalid' class="">
                                                        <span style="margin:5px"></span>
                                                        <input type="reset" value="Reset" class="" (click)="resetForm(loginForm)">
                                                </div>
                                                <div class="form-group">
                                                        <div class="col-lg-12">
                                                                <div class="card-footer">
                                                                        Not yet registered?
                                                                        <a class="underlineHover" routerLink="/register">
                                                                                <span style="padding: 3px">Click Here</span>
                                                                        </a>to sign up now.
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                        </div>
                        

        </div>


</form>
