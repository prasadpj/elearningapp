<div class="container" style="margin-top:20px;">
    <div class="row">
<div class="col-lg-9">
        <div class="card card-inner shadow-lg" style="border-radius: 5px">
                <div class="card-body">
                      <p style="font-family:Arial, Helvetica, sans-serif;text-align: justify;color:#800000;font-size:25px;"><a><strong>{{ singleBlog?.BlogTitle}}</strong></a></p>
                      <cite style="font-family: Arial, Helvetica, sans-serif">by {{ singleBlog?.BlogAuthor}}</cite>
                </div>
            </div>
   
            <hr>
            
            <blockquote class="hero">
                    <p style="font-family:Arial, Helvetica, sans-serif;text-align: justify;font-size:20px;">{{ singleBlog?.BlogAbstract}}</p>
                    <cite title="Source Title">Posted on {{ singleBlog?.BlogPostedOn }}</cite><br>
                     <cite title="Source Title">{{ singleBlog?.BlogLevel}}</cite>
                </blockquote>
<hr>
    <div [innerHTML]="singleBlog?.BlogContent">
    </div>
</div>
<div class="col-md-3">
        
        <div class="card card-inner shadow-lg">
              <div class="card mb-3">
                    <h3 class="card-header">Category</h3>
                    <div class="card-body">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" *ngFor="let item of categoryList"><a>{{ item.CategoryName }} </a></li>
                    </ul>
                   </div>
                  </div>
    </div></div>
</div>
</div>
